{% extends "base.html" %}
{% block content %}
<h1>Eliminar Configuración</h1>
<p>¿Estás seguro de que deseas eliminar "{{ instance.nombre }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'settings_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
