{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Configurate</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'settings_list' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
